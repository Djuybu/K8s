name: Build and Push Docker Image

on:
  push:
    branches:
      - ci/cd  # Chạy khi có code push lên nhánh ci/cd

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Docker image using Spring Boot Buildpacks
        run: mvn spring-boot:build-image -Dspring-boot.build-image.imageName=djuybu/spring-k8s-autobuild:latest

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to DockerHub
        run: docker push djuybu/kubernates-spring
